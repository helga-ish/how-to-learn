<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Научиться учиться</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="page">

    <header class="header">
      <div class="logo logo_place_header"><img src="./images/logo_place_header.svg"></div>
      <div class="header__title"></div>
      <div class="header__subtitle"></div>
      <div class="header__link"></div>
      <div class="header__main-illustration"></div>
      <div class="header__square-pic"></div>
    </header>

    <main class="content">

      <section class="description">
        <div class="two-columns">
          <div class="two-columns__brief"></div>
          <div class="two-columns__main-text">
            <div class="two-columns__paragraph"></div>
            <div class="two-columns__paragraph"></div>
            <div class="two-columns__paragraph"></div>
            <span class="two-columns__span-accent"></span>
          </div>
        </div>
      </section>

      <section class="digits">
        <div class="section-title"></div>
        <div class="section-subtitle"></div>
        <div class="table">
          <div class="table__cell"></div>
          <div class="table__heading"></div>
          <div class="table__text"></div>
        </div>
      </section>

      <section class="feynman">
        <div class="feynman__title"></div>
        <div class="feynman__subtitle"></div>
        <div class="feynman__link"></div>
      </section>

      <section class="kaufman">
        <div class="section-title_theme_black"></div>
        <div class="section-subtitle_theme_black"></div>
        <div class="table_theme_dark"></div>
        <div class="table__cell_theme_dark"></div>
        <div class="table__heading_theme_dark"></div>
        <div class="table__text_theme_dark"></div>
        <div class="triangle"></div>
      </section>

    </main>

  </div>

  <footer>
    <div class="logo logo_place_footer"></div>
  </footer>

</body>
</html>
